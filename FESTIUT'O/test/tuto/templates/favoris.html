{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/home.css')}}">
{% endblock %}
{% block content %}
    <h1>Voici la liste de vos favoris :</h1>
    <div class="sample" id="affichage_home">
        {% for f in liste_fav %}
            {% set x = f.get_book() %}
                {% set detail_id = x.id - 1 %}
                <a href="{{ url_for('detail', id=detail_id) }}">
                    <img src="{{url_for('static', filename='images/'+x.img)}}" alt="image du livre {{x.title}}" title="{{x.title}}">
                    <p id="titre">{{x.title}}</p>
                </a>
        {% endfor %}  
    </div>
{% endblock %}
